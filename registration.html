	<div class="main-content">
		<div class="main-content-left"><h1>Registration Page</h1>
			<form>
			<ul class='formfields'>
				<li class="formfields--item">
				<label>First Name</label> 
				<input type="text" id="firstName" name="firstName" ></li>
				 <li class="formfields--item">
				<label>Last Name</label> 
				<input type="text"  id="lastName" name="lastName">
				<li class="formfields--item">
				<label>Address(P)</label> 
				 <input type="text" name="address" id="presentAddress" ></li>
				<li class="formfields--item">
				<input type="checkbox" id="checkbox" name="checkbox"></li>
				<li class="formfields--item">
				<label>Address(C)</label> 
				 <input type="text" name="sameAddress" id='localAddress' >
				 </li>
				 <li class="formfields--item">
				 <label>Email-id</label>
				 <input type="text" name="email" id="email" >
				</li>
				<li class="formfields--item"> 
				<label>Phone No.</label> 
				 <input type="text" name="phone" id="phoneNo" >
				</li>
				<li class="formfields--item">
				<label>Password</label> 
				 <input type="password" name="password" id="pass1"  required></li>
				<li class="formfields--item">
				<label>Confirm Password</label> 
				<input type="password" name="confirmpassword" id="pass2" required>
				</li>
				<li class="formfields--item"><input type="Reset" class="reset">
					<input type='button' value="submit" class='submit' id='submit' ></li>
					</ul>
			</form>
